<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Work Hours ‚Äî Input</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <h1>Work Hours ‚Äî Input</h1>

    <form method="post" action="{{ url_for('build') }}" id="form">
      <input type="hidden" name="tz" id="tz">
      <div class="grid">
        <label
          >Last Name
          <input name="last_name" type="text" placeholder="Doe" required />
        </label>
        <label
          >First Name
          <input name="first_name" type="text" placeholder="John" required />
        </label>
        <!-- <label
          >Month (name or number)
          <input
            name="month"
            id="monthInput"
            type="text"
            placeholder="October or 10"
            required
          />
        </label> -->
        <label
          >Year
          <input name="year" id="year" type="number" value="2025" required />
        </label>
      </div>

      <h2>Rows</h2>
      <p class="muted">
        Tap the calendar üìÖ to pick a date, or type manually. On iPhone it opens
        as a scroll wheel.
      </p>

      <table id="rows" class="report">
        <thead>
          <tr>
            <th class="col-date">Date</th>
            <th class="col-day">Start Shift</th>
            <th class="col-day">End Shift</th>
            <th class="col-time">Time Worked (preview)</th>
            <th style="width: 80px" class="noprint">Remove</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>

      <div class="actions">
        <button type="button" class="btn" id="addRow">+ Add day</button>
        <button type="submit" class="btn primary">Create report</button>
        <button type="button" class="btn danger" id="clearAll">üßπ Clear all</button>
      </div>
    </form>

    <script src="{{ url_for('static', filename='main.js') }}" defer></script>
    
    <!-- Modal root -->
<div id="modalRoot" class="modal-root" hidden>
  <div class="modal-backdrop"></div>
  <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <h3 id="modalTitle" class="modal-title">Confirm action</h3>
    <p id="modalMessage" class="modal-message">Are you sure?</p>
    <div class="modal-actions">
      <button type="button" class="btn" id="modalCancel">Cancel</button>
      <button type="button" class="btn danger" id="modalOk">OK</button>
    </div>
  </div>
</div>
<!-- html2canvas –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –≤ –∫–∞—Ä—Ç–∏–Ω–∫—É -->
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const btn = document.getElementById('saveImgBtn');
  if (!btn) return;

  btn.addEventListener('click', async () => {
    const area = document.getElementById('capture'); // —á—Ç–æ –∑–∞—Ö–≤–∞—Ç—ã–≤–∞–µ–º
    btn.disabled = true;
    const origText = btn.textContent;
    btn.textContent = 'Saving...';

    try {
      // –°–∫—Ä–∏–Ω—à–æ—Ç –±–ª–æ–∫–∞ –≤ –≤—ã—Å–æ–∫–æ–º –∫–∞—á–µ—Å—Ç–≤–µ
      const canvas = await html2canvas(area, {
        scale: 2,                 // Retina-–∫–∞—á–µ—Å—Ç–≤–æ
        useCORS: true,            // –µ—Å–ª–∏ –±—É–¥—É—Ç –≤–Ω–µ—à–Ω–∏–µ —Ä–µ—Å—É—Ä—Å—ã
        backgroundColor: '#ffffff'
      });

      // JPEG (–º–æ–∂–Ω–æ —Å–º–µ–Ω–∏—Ç—å –Ω–∞ 'image/png')
      const dataURL = canvas.toDataURL('image/jpeg', 0.95);

      // –°–ø–æ—Å–æ–± 1: —Å–∫–∞—á–∞—Ç—å —Ñ–∞–π–ª (Desktop, Android Chrome)
      const link = document.createElement('a');
      link.download = 'work_hours_report.jpg';
      link.href = dataURL;

      // iOS Safari –Ω–µ –≤—Å–µ–≥–¥–∞ —Å–∫–∞—á–∏–≤–∞–µ—Ç –Ω–∞–ø—Ä—è–º—É—é ‚Äî –æ—Ç–∫—Ä–æ–µ–º –≤ –Ω–æ–≤–æ–π –≤–∫–ª–∞–¥–∫–µ
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
      if (isIOS) {
        // –û—Ç–∫—Ä–æ–µ—Ç—Å—è –∫–∞—Ä—Ç–∏–Ω–∫–∞ ‚Äî –¥–∞–ª–µ–µ ¬´–ü–æ–¥–µ–ª–∏—Ç—å—Å—è¬ª ‚Üí ¬´–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ¬ª
        const w = window.open();
        if (w) {
          w.document.write('<img src="'+dataURL+'" style="width:100%;height:auto"/>');
          w.document.title = 'Work Hours Report';
        } else {
          // —Ñ–æ–ª–±—ç–∫ ‚Äî –≤—Å—ë —Ä–∞–≤–Ω–æ –ø–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–∫–∞—á–∏–≤–∞–Ω–∏–µ
          link.click();
        }
      } else {
        link.click();
      }
    } catch (err) {
      alert('Failed to save image: ' + err.message);
    } finally {
      btn.textContent = origText;
      btn.disabled = false;
    }
  });
});
</script>
  </body>
</html>
