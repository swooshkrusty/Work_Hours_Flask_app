<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Work Hours â€” Input</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
    <h1>Work Hours â€” Input</h1>

    <form method="post" action="{{ url_for('build') }}" id="form">
      <div class="grid">
        <label>Last Name
          <input name="last_name" type="text" placeholder="Doe" required />
        </label>
        <label>First Name
          <input name="first_name" type="text" placeholder="John" required />
        </label>
        <label>Month (name or number)
          <input name="month" id="monthInput" type="text" placeholder="October or 10" required />
        </label>
        <label>Year
          <input name="year" id="year" type="number" value="2025" required />
        </label>
      </div>

      <h2>Rows</h2>
      <p class="muted">
        Tap the calendar ðŸ“… to pick a date, or type manually. On iPhone it opens as a scroll wheel.
      </p>

      <table id="rows" class="report">
        <thead>
          <tr>
            <th class="col-date">Date</th>
            <th class="col-day">Start Shift</th>
            <th class="col-day">End Shift</th>
            <th class="col-time">Time Worked (preview)</th>
            <th style="width:80px" class="noprint">Remove</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>

      <div class="actions">
        <button type="button" class="btn" id="addRow">+ Add day</button>
        <button type="submit" class="btn primary">Create report</button>
      </div>
    </form>

    <script src="{{ url_for('static', filename='main.js') }}" defer></script>
  </body>
</html>
